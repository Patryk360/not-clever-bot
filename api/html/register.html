<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/edward.png">
    <title>Main page</title>
</head>
<body>
    <%- include('partials/navbar.html', { }); %>

    <div class="container">
        <div class="row align-items-start">
            <div class="col align-self-center">
                <div class="mb-3">
                    <label for="usernameVal" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameVal" placeholder="Edziooo">
                </div>

                <div class="mb-3">
                    <label for="emailVal" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailVal" placeholder="edzio@clever.com">
                </div>

                <label for="passwordVal" class="form-label">Password</label>
                <input type="password" id="passwordVal" class="form-control">
                <div id="passwordHelpBlock" class="form-text">
                    Twoje hasło musi mieć od 8 do 20 znaków, zawierać litery i cyfry oraz nie może zawierać spacji, znaków specjalnych ani emotikonów.
                </div>
                <div id="progress-bar"></div>
                <button id="register" type="button" class="btn btn-success">Register</button>
            </div>
        </div>
    </div>

    <%- include('partials/footer.html', {  }); %>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/jquery"></script>
    <script src="/js/main.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
